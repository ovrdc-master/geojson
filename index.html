<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Franklin County Metro Park Trails</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
<link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
  #footer {
      position:absolute;
      bottom:0px;
      left:0px;
      right:0px;
      background:#e2e3e3;
      color: #222;
      z-index:999;
      overflow:auto;
      padding:5px;
      opacity:0.8;
      }
</style>
</head>
<body>

<div id='map'></div>

<div id="footer">
    <div class="container">
        <ul class="list-inline">
            <h1>Franklin County Metro Park Trails</h1>
        </ul>  
    </div>
</div>

<script>
L.mapbox.accessToken = 'pk.eyJ1IjoicmV5ZW10bSIsImEiOiJCTHUxSVZ3In0.Q-qbg_jG0JcT6bfBeiwXQg';
var map = L.map('map').setView([39.842,-82.878], 10);

L.geoJson(metro-trails-2012).addTo(map);

L.control.layers({
    'Base Map': L.mapbox.tileLayer('reyemtm.k6moancg').addTo(map),
    'Terrain': L.mapbox.tileLayer('reyemtm.k6mom345')
}).addTo(map);

  
</script>
</body>
</html>
